
<div style="padding: 0;" id="modal-content-wrapper">
    <section id="modal-body">
        <mat-table
        [dataSource]="ds" matSort>
    
        <ng-container matColumnDef="questions">
            <mat-header-cell *matHeaderCellDef> Questions </mat-header-cell>
            <mat-cell *matCellDef="let row"><p> {{row.question}}</p>
              
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="answers">
            <mat-header-cell *matHeaderCellDef> Answers </mat-header-cell>
            <mat-cell *matCellDef="let row"><p> {{row.answerString}}</p>
              
            </mat-cell>
         </ng-container> 
         
         <mat-header-row style="z-index:0" *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
         <mat-row *matRowDef="let row; columns: displayedColumns;">
         </mat-row>

     </mat-table>  
           
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Alert Patient</button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
    </footer>
</div>
