<mat-toolbar color="primary" class="app-header">
    <img class="logo" [src]="logo">
    <div style="margin: 0 auto;">Anastocare</div>
</mat-toolbar>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner *ngIf="showLoader"></mat-spinner>
    <div *ngIf="!showLoader &&  !expired" class="login-form">
        <form [formGroup]="form" (ngSubmit)="onSave()">

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 5 characters
                    </div>
                    <div *ngIf="f.password.errors.maxlength">
                        Password must not exceed 40 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">
                        Confirm Password is required
                    </div>
                    <div *ngIf="f.confirmPassword.errors.matching">
                        Confirm Password does not match
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <div *ngIf="!showLoader && expired">
        This link has expired.
    </div>
</div>
